<!DOCTYPE html>

<html>
  <head>
    <style>
    body {
      background-image: url('https://www.annieflee.info/wp-content/uploads/2019/04/pc-love-wallpaper-hd-full-size-new-2017-for-nature-smoke-download-wallpapers-free-kids-room-charming-f.jpg');
    }
    </style>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1 style="color:#33ECFF";> Please sign in </h1>
      <br>
      <form action="/login" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input style="color:#33ECFF"; class="btn btn-default" type="submit" value="Login">
      </form>
      <br>
      {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      {% if messages %}
        <ul class=flashes>
          <li style="color:#33ECFF";> {{ message }}</li>
        </ul>
      {% endif %}
      {% endfor %}
      {% endwith %}
    </div>
  </body>
</html>
